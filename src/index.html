<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div class="facade">
      <input id="menu-open" type="checkbox" />
      <label class="menu-btn" for="menu-open">
        <i class="hamburger"></i>
      </label>
      <nav class="menu">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#introduction">Introduction</a></li>
          <li><a href="#scaffolding">Scaffolding</a></li>
          <li><a href="#grid-system">Grid System</a></li>
        </ul>
      </nav>
      <main class="page">
        <section id="home" class="section" style="--d:flex">
          <div class="container">
            <h1>Facade</h1>
            <p>A CSS library for scaffolding gorgeous UI.</p>
          </div>
        </section>
        <section id="introduction" class="section dark skew" style="--d:flex">
          <div class="container">
            <h2>Introduction</h2>
          </div>
        </section>
        <section id="scaffolding" class="section" style="--d:flex">
          <div class="container">
            <h2>Scaffolding</h2>
          </div>
        </section>
        <section id="grid" class="section dark skew" style="--d:flex">
          <div class="container">
            <h2>Grid System</h2>
            <div class="grid">
              <h3>Welcome to our grid system</h3>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
